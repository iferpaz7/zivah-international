<svg width="144" height="144" viewBox="0 0 144 144" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6347;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16a085;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3182ce;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="72" cy="72" r="70" fill="url(#logoGradient)" stroke="#ffffff" stroke-width="2" filter="url(#glow)"/>
  
  <!-- ZIVAH Text -->
  <text x="72" y="45" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#ffffff">ZIVAH</text>
  
  <!-- Ocean Wave Symbol -->
  <path d="M30 85 Q50 75 72 85 Q94 95 114 85" stroke="#26d0ce" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M30 95 Q50 85 72 95 Q94 105 114 95" stroke="#1abc9c" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- International Text -->
  <text x="72" y="110" font-family="Arial, sans-serif" font-size="12" font-weight="normal" text-anchor="middle" fill="#26d0ce" text-transform="uppercase">International</text>
  
  <!-- Decorative Elements -->
  <circle cx="25" cy="25" r="3" fill="#ff6347" opacity="0.8"/>
  <circle cx="119" cy="25" r="3" fill="#16a085" opacity="0.8"/>
  <circle cx="25" cy="119" r="3" fill="#3182ce" opacity="0.8"/>
  <circle cx="119" cy="119" r="3" fill="#ff6347" opacity="0.8"/>
</svg>
